<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Datos de ingreso</h1>

    <h2>Crear un Televisor</h2>
    <form id="createForm">
        <input type="text" id="createSerie" placeholder="Serie" required>
        <input type="text" id="createMarca" placeholder="Marca" required>
        <input type="text" id="createNombreCliente" placeholder="Nombre Cliente" required>
        <input type="text" id="createApellidoCliente" placeholder="Apellido Cliente" required>
        <input type="text" id="createNumeroCedula" placeholder="Numero Cedula" required>
        <button type="submit">Crear</button>
    </form>

    
    <p>Buscar Televisor por Serie</p>
    <form id="findForm">
        <input type="text" id="findSerie" placeholder="Serie" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="findResult"></div>

    <p>Cambiar Datos</p>
    <form id="updateForm">
        <input type="text" id="updateSerie" placeholder="Serie" required>
        <input type="text" id="updateMarca" placeholder="Marca" required>
        <input type="text" id="updateNombreCliente" placeholder="Nombre Cliente" required>
        <input type="text" id="updateApellidoCliente" placeholder="Apellido Cliente" required>
        <input type="text" id="updateNumeroCedula" placeholder="Numero Cedula" required>
        <button type="submit">Cambiar</button>
    </form>

    <p>Borrar Televisor</p>
    <form id="deleteForm">
        <input type="text" id="deleteSerie" placeholder="Serie" required>
        <button type="submit">Eliminar</button>
    </form>

    <p>Refrescar la Tabla</p>
    <button id="loadTelevisores">cargar Televisores</button>
    <table id="televisoresTable" border="1">
        <thead>
            <tr>
                <th>Serie</th>
                <th>Marca</th>
                <th>Nombre Cliente</th>
                <th>Apellido Cliente</th>
                <th>Numero Cedula</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
